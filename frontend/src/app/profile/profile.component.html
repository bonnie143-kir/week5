<div *ngIf="isLoggedIn">
    <h1> This is your profile</h1>
    <p>The email address is {{email}}</p>
    <p>Your date of birth is: {{birthdate}}</p>
    <p>Your age is: {{age}}</p>
    <p>Your username is: {{username}}</p> 
</div>

    <button (click)="edit()">Edit Details</button>
    <div *ngIf="isEdit">
        <h2>Edit your details here:</h2>

        <form>
            <div class="form-outline mb-4">
                <input type="email" [(ngModel)]="email" name="email">
                <label class="form-label" for="email">Email</label>
            </div>
      
            <div class="form-outline mb-4">
                <input type="date" [(ngModel)]="birthdate" name="birthdate">
                <label class="form-label" for="birthdate">Birthdate</label>
            </div>
      
            <div class="form-outline mb-4">
                <input type="age" [(ngModel)]="age" name="age">
                <label class="form-label" for="age">Age</label>
            </div>
    
            <div class="form-outline mb-4">
                <input type="username" [(ngModel)]="username" name="username">
                <label class="form-label" for="username">Username</label>
            </div>  
        
            <button (click)="done()">Done</button>
        </form>
    </div>

<button (click)="logOut()">Log out</button>
